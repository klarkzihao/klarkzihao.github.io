<head>

    <title>JS Bin</title>
    <style id="jsbin-css">
        * {
            background-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 1px red;
        }
        
        div {
            border: 2px teal solid;
            width: 600px;
            height: 400px;
            position: relative;
        }
        
        img {
            position: absolute;
            width: 100%;
            left: 0;
        }
        
        input:nth-child(1):checked~div img:nth-child(1),
        input:nth-child(2):checked~div img:nth-child(2),
        input:nth-child(3):checked~div img:nth-child(3),
        input:nth-child(4):checked~div img:nth-child(4) {
            left: 0;
            transition: 1s;
            z-index: 8;
        }
    </style>
</head>

<body>
    <input type="radio" name="slider" id="pic1">
    <input type="radio" name="slider" id="pic2">
